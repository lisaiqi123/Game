<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #redDiv{
            margin-top: 0px;
            width: 200px;
            height: 200px;
            background: red;
        }
        .slideOutUp{
            /*播放的次数  infinite(无限大)*/
            animation-iteration-count: infinite;
            /*反方向播放*/
            animation-direction: alternate;

        }
    </style>
    <link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
    <div id="redDiv" class="animated tada"></div>
</body>
</html>
