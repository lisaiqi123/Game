<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
	.out{
		width: 60px;
		height: 400px;
		border: 1px solid red;
		position: relative;
	}
	.duct_up{
		width: 60px;
		height: 100px;
		background: url(img/up_mod.png) 0 0 repeat-y;
		position: absolute;
		top: 0;
	}
	.duct_down{
		width: 60px;
		height: 200px;
		background: url(img/down_mod.png) 0 0 repeat-y;
		position: absolute;
		bottom: 0;
	}
</style>
<body>
	<ul class="out">
		<li>
			<div class="duct_up">
				<img style="position: absolute;bottom: 0;" src="img/up_pipe.png"/>
			</div>
			<div class="duct_down">
				<img src="img/down_pipe.png"/>
			</div>
		</li>
	</ul>
</body>
</html>
